<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image"></div>
      <div class="content">
        <p class="head">Perfume</p>
        <h1 class="title fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="price">
          <span class="price__primary fraunces">$149.99</span>
          <span class="price__secondary">$169.99</span>
        </div>
        <div class="button">
          <span class="button__icon"><img src="images/icon-cart.svg" alt="shopping cart"></span>
          <span class="button__text">Add to Cart</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rezself" target="_blank">Rezself</a>.
    </div>
  </div>
</body>

</html>

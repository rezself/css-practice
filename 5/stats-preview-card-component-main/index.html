<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card-component">
      <section class="card-component__image">
      </section>
      <section class="card-component__info">
        <h1 class="card-component__info__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-component__info__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="card-component__info__statistics">
          <div class="card-component__info__statistics-companies">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="card-component__info__statistics-templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="card-component__info__statistics-queries">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>

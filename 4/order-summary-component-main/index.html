<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles/styles.css" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./images/illustration-hero.svg"
          alt="A girl is listening to music and she has her cellphone on her left hand" />
      </div>
      <div class="information">
        <div class="title">Order Summary</div>
        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="plan-description">
          <div class="icon-music">
            <img src="./images/icon-music.svg" alt="A icon music">
          </div>
          <div class="text">
            <div class="plan-description_title">Annual Plan</div>
            <div class="plan-description_description">$59.99/year</div>
          </div>
          <div class="plan-description_change">
            <a href="#" class="change">Change</a>
          </div>
        </div>
        <div class="buttons">
          <div class="button-payment"> Proceed to Payment</div>
          <div class="button-cancel-order">Cancel Order</div>
        </div>
      </div>
    </div>
</body>

</html>
